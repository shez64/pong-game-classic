<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Polaroid App</title>
    <link rel="stylesheet" href="polaroid.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <!-- page content -->
      
    <h1 id="title">POLAROID GALLERY</h1>
      
    <p align="center">hover over the polaroids to develop the images!</p>
      
      
      <div id="table-container" style="overflow-x: auto;">
          <table id="table">
              <tr>
                  <td>
                      
                      <div class="polaroidstyle polaroid-body1 shake zoom">
                            <div class="pic-container">
                             <img class="pic-gallery pic1 cover" src="img/paris.jpg" alt="image-holder">

                            </div>

                            <div id="caption">
                            Paris
                          <p id="date">Andrea Maschio</p>
                            </div>
                       </div>
                  </td>
                  <td>
                      
                      <div class="polaroidstyle polaroid-body2 shake zoom">
                              <div class="pic-container">
                                  <img class="pic-gallery pic2 cover" src="img/lahore.jpg" alt="image-holder2">

                              </div>

                              <div id="caption">
                                     Lahore
                                  <p id="date">Hussain Ibrahim</p>
                              </div> 
                        </div>
                  </td>
                  <td>

                      <div class="polaroidstyle polaroid-body3 shake zoom">
                              <div class="pic-container">
                                  <img class="pic-gallery pic3 cover" src="img/nyc_dorianmongel.jpg" alt="image-holder3">

                              </div>

                              <div id="caption">
                                    NYC
                                  <p id="date">Dorian Mongel</p>
                              </div> 
                        </div>
                  </td>
              </tr>
              <tr>
                  <td>

                      <div class="polaroidstyle polaroid-body4 shake zoom">
                            <div class="pic-container">

                             <img class="pic-gallery pic4 cover" src="img/amsterdam_cedricklei.jpg" alt="image-holder">

                            </div>

                            <div id="caption">
                            Amsterdam
                          <p id="date">Cedric Klei</p>
                            </div>
                       </div>
                  </td>
                  <td>

                      <div class="polaroidstyle polaroid-body5 shake zoom">
                              <div class="pic-container">
                                  <img class="pic-gallery pic5 cover" src="img/tokyo_dilassi.jpg" alt="image-holder2">

                              </div>

                              <div id="caption">
                                    Tokyo
                                  <p id="date">Dil Assi</p>
                              </div> 
                        </div>
                  </td>
                  <td>

                      <div class="polaroidstyle polaroid-body6 shake zoom">
                              <div class="pic-container">
                                  <img class="pic-gallery pic6 cover" src="img/kandersteg_pascaldebrunner.jpg" alt="image-holder3">

                              </div>

                              <div id="caption">
                                    Kandersteg
                                  <p id="date">Pascal Debrunner</p>
                              </div> 
                        </div>
                  </td>
              </tr>
              <tr>
                  <td>

                      <div class="polaroidstyle polaroid-body7 shake zoom">
                            <div class="pic-container">

                             <img class="pic-gallery pic7 cover" src="img/kazan_daniilsilantev.jpg" alt="image-holder">

                            </div>

                            <div id="caption">
                            Kazan
                          <p id="date">Daniil Silantev</p>
                            </div>
                       </div>
                  </td>
                  <td>

                      <div class="polaroidstyle polaroid-body8 shake zoom">
                              <div class="pic-container">
                                  <img class="pic-gallery pic8 cover" src="img/london_lukestackpoole.jpg" alt="image-holder2">

                              </div>

                              <div id="caption">
                                    London
                                  <p id="date">Luke Stackpoole</p>
                              </div> 
                        </div>
                  </td>
                  <td>

                      <div class="polaroidstyle polaroid-body9 shake zoom">
                              <div class="pic-container">
                                  <img class="pic-gallery pic9 cover" src="img/venice_ricardogomezangel.jpg" alt="image-holder3">

                              </div>

                              <div id="caption">
                                    Venice
                                  <p id="date">Ricardo G. Angel</p>
                              </div> 
                        </div>
                  </td>
              </tr>
          </table>
      </div>
      
      <script src="js/jquery.js"></script>
      <script src="js/polaroid.js"></script>
      
  </body>
</html>
